<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css">

                <div class="profile">
                    <img src="img/tumblr_1cfe8802a84388078c777563e78accdc_3125f17b_500.jpg" alt="" srcset="">

            <div class="group">

                    <span class="link">Alterar Contas</span>
                    ou
                    <span class="link">Cadastrar</span>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
               
            </div>
            <div class="download">

      </div>
    </div>
